<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#302f3dff">
    <meta name="theme-color" content="#302f3dff">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Primary Meta Tags -->
    <title>Extensio official documentation</title>
    <meta name="title" content="Extensio official documentation" />
    <meta name="description" content="This is the official documentation for the Extensio code editor and its sister projects." />

    <!-- OpenGraph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://extensio.xyz/" />
    <meta property="og:title" content="Extensio official documentation" />
    <meta property="og:description" content="This is the official documentation for the Extensio code editor and its sister projects." />
    <meta property="og:image" content="./img/meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://extensio.xyz/" />
    <meta property="twitter:title" content="Extensio official documentation" />
    <meta property="twitter:description" content="This is the official documentation for the Extensio code editor and its sister projects." />
    <meta property="twitter:image" content="./img/meta.png" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
